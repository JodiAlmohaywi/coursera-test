<!DOCTYPE html>
<html ng-app="myFirstApp"> <!--ng-app linl the angular js code to the html-->
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app2.js"></script>
    <meta charset="utf-8">
    <title>My First AngularJS App</title>
  </head>
  <body>
    <h1>My First AngularJS Application</h1>
   <div ng-controller="MyFirstController"> <!--here we bound the controller to our html like(view linked to the controller)-->
      My name is : {{name}} <!--declaring a value-->
      <br>
      {{sayHello()}} <!--declaring a function-->
      <input type="text" ng-model="name"> <!--ng-model check for any changes on the name and change it automatically -->
      Inside my input is {{name}} <!--it is change the value of name to the entered value-->
   </div>
  </body>
</html>
